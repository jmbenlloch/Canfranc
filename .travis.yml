language: generic
sudo:     true

matrix:
  fast_finish: true

os:
  - linux

services:
  - docker

before_install:
  - docker run --privileged -h canfranc -td jmbenlloch/canfranc

script:
  - CONTAINER=`docker ps | grep canfranc | awk '{print $1}'`
  - docker exec -ti $CONTAINER /home/icuser/execute_tests.sh
